<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="productsOnSale">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let productOnSale"> {{productOnSale.idProductOnSale}} </td>
    </ng-container>

    <!-- Sale title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Sale Title </th>
        <td mat-cell *matCellDef="let productOnSale"> {{productOnSale.title}} </td>
    </ng-container>

    <!-- Product name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product name </th>
        <td mat-cell *matCellDef="let productOnSale"> {{productOnSale.product.name}} </td>
    </ng-container>

    <!-- Sale start timestamp Column -->
    <ng-container matColumnDef="saleStartDatetime">
        <th mat-header-cell *matHeaderCellDef> Sale start </th>
        <td mat-cell *matCellDef="let productOnSale"> {{productOnSale.saleStartDatetime}} </td>
    </ng-container>
    
    <!-- Sale end timestamp Column -->
    <ng-container matColumnDef="saleEndDatetime">
        <th mat-header-cell *matHeaderCellDef> Sale end </th>
        <td mat-cell *matCellDef="let productOnSale"> {{productOnSale.saleEndDatetime}} </td>
    </ng-container>

    <!-- Sale price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Sale price </th>
        <td mat-cell *matCellDef="let productOnSale"> {{productOnSale.price}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let productOnSale">
            <button mat-icon-button (click)="updateProductOnSale(productOnSale)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProductOnSale(productOnSale)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
