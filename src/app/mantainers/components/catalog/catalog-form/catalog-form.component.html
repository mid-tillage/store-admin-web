<form [formGroup]="catalogForm" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>ID</mat-label>
                <input matInput placeholder="Automated" formControlName="idProductCatalog"
                    [formControl]="catalogForm.controls['idProductCatalog']" readonly>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" [formControl]="catalogForm.controls['name']">
                <mat-error *ngIf="catalogForm.controls['name'].hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button type="button" (click)="onBack()">Back</button>
    <button mat-raised-button color="primary" type="submit">{{buttonGloss}}</button>
</form>
