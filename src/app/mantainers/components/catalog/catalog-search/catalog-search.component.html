<mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Search catalogs
            </mat-panel-title>
            <mat-panel-description class="align-end">
                -
                <mat-icon>search</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <form [formGroup]="searchForm" novalidate (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>by name</mat-label>
                <input matInput placeholder="Name" formControlName="name" [formControl]="searchForm.controls['name']">
            </mat-form-field>
            <button mat-raised-button class="full-width" color="primary" type="submit">Search</button>
        </form>
    </mat-expansion-panel>
</mat-accordion>
