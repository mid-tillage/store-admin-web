<form [formGroup]="productForm" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>ID</mat-label>
                <input matInput placeholder="Automated" formControlName="idProduct"
                    [formControl]="productForm.controls['idProduct']" readonly>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" [formControl]="productForm.controls['name']">
                <mat-error *ngIf="productForm.controls['name'].hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <textarea  matInput placeholder="Description" formControlName="description" [formControl]="productForm.controls['description']" cdkTextareaAutosize=""></textarea>
                <mat-error *ngIf="productForm.controls['description'].hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Enterprise</mat-label>
                <input matInput placeholder="Enterprise" formControlName="enterprise" [formControl]="productForm.controls['enterprise']">
                <mat-error *ngIf="productForm.controls['enterprise'].hasError('required')">
                    Enterprise is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div> -->
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Enterprise</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="enterprise" formControlName="enterprise" [formControl]="productForm.controls['enterprise']">
                <mat-option *ngFor="let enterprise of enterprises" [value]="enterprise.name">
                    {{enterprise.name}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button type="button" (click)="onBack()">Back</button>
    <button mat-raised-button color="primary" type="submit">{{buttonGloss}}</button>
</form>
